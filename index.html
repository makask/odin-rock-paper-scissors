<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>ROCK PAPER SCISSORS</h2>
    </header>
    <div class="main">
        <aside class="left"></aside>
        <main>
            <div class="main-first-section">
                <img class="player-round-choice" src="./images/questionmark.gif" alt="">
                <div>
                    <div id= "confirm">
                        <div class="message"></div>
                        <div><p>PLAY AGAIN?</p></div>
                         <button class="ok">OK</button>
                    </div>
                    <h2 class="round-result">CHOOSE YOUR WEAPON!</h2>
                    <h3 class="round-description"></h3>
                </div>
                <img class="computer-round-choice" src="./images/questionmark.gif" alt="">
            </div>
            <div class="main-second-section">
                <h2>PLAYER SCORE: <h2 class="player-score">0<h2></h2>
                <h2>COMPUTER SCORE: <h2 class="computer-score">0<h2></h2>
            </div>
            <div class="main-third-section">
                    <img class="rock game-choice" src="./images/rock.png" alt="">
                    <img class="paper game-choice" src="./images/paper.png" alt="">
                    <img class="scissors game-choice" src="./images/scissors.png" alt="">
            </div>
        </main>
        <aside class="right">
            
        </aside>
    </div>
    <footer>
        <p class="copyright">Copyright Â© Marko Kask 2022</p>
    </footer>
    
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
